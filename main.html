<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>The Library 在庫登録用インタフェース</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/wanakana@4.0.2/umd/wanakana.min.js"></script>
</head>

<body>
    <header style="background-color: antiquewhite;">
        <h1>The Library 在庫登録用インタフェース</h1>
    </header>
    <!-- ローディング画面 -->
    <div id="loading-screen">
        <span id="loading-text">Loading...</span>
    </div>
    <div class="container">
        <div class=" card-selection">
            <label for="card-name">カード名:</label>
            <input type="text" id="card-name" name="card-name" />
            <div class="language-selector">
                <input type="radio" id="option1" name="lang_options" value="all_lang" checked>
                <label for="option1">
                    全言語🌍
                </label>
                <input type="radio" id="option2" name="lang_options" value="ja_only"><label for="option2">
                    日本語🇯🇵
                </label>
                <input type="radio" id="option3" name="lang_options" value="en_only"><label for="option3">
                    英語🇬🇧
                </label>
            </div>
            <div>
                <input type="checkbox" id="include-promo" name="promo" value="promo" />
                <label for="include-promo">プロモや特殊セットを含める</label>
            </div>
            <div>
                <input type="checkbox" id="include-common" name="common" value="common" />
                <label for="include-common">コモンやアンコモンを含める</label>
            </div>
            <div id="card-suggestions"></div>

        </div>
        <div id="deck-area">

            <div id="button-container">
                <button id="copy-button">コピー</button>
                <button id="clear-button">クリア</button>
            </div>

            <table id="deck-list-table">
                <thead>
                    <tr>
                        <th style="min-width: 10em;">英</th>
                        <th style="min-width: 10em;">日</th>
                        <th style="width: 4em;">言語</th>
                        <th style="width: 4em;">セット</th>
                        <th style="width: 4em;">プロモ</th>
                        <th style="width: 4em;">数量</th>
                        <th style="width: 4em;"></th>
                    </tr>
                </thead>
                <tbody id="deck-list-table-body">
                </tbody>
            </table>
        </div>

        <!-- <div class="deck-list">
            <label for="deck-list">カードリスト:</label>
            <textarea style="white-space: pre;" id="deck-list-textarea" name="deck-list" rows="20"></textarea>
        </div> -->
    </div>
    <script>
        // JavaScriptの読み込み完了後にスピナーを非表示にする
        window.addEventListener('load', function () {
            var spinner = document.getElementById('loading-screen');
            spinner.style.display = 'none';
        });
    </script>
    <script src="cardlist.js"></script>
    <script src="main.js"></script>
</body>

</html>
